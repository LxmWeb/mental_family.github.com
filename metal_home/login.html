<body>
<form  id="login_form" role="form" action="php/login.php" method="post">
    <h3 class="title">用户登录</h3>
    <div class="form-group">
        <i class="fa fa-envelope fa-lg"></i>
        <input class="form-control eamil" type="text" placeholder="手机号" required autofocus name="username"/>
    </div>
    <div class="form-group">
        <i class="fa fa-lock fa-lg"></i>
        <input class="form-control required" type="password" placeholder="密码" required  name="password"/>
    </div>
    <div class="form-group">
        <input type="radio" name="usertype" id="usertype1" value="1" checked>患者
        <input type="radio" name="usertype" id="usertype2" value="2">医生
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success">登录</button>
    <button class="btn btn-info" id="register" onclick="register()">注册</button>
    <button class="btn btn-warning" id="findpsw">找回密码</button>
    </div>
</form>

<script>
    function register() {
        window.location.href = "register.html";
