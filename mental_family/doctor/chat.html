<html>  
<head>  
    <meta charset="UTF-8">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
<title>chat D</title>  
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.goeasy.io/goeasy.js"></script>  
<script type="text/javascript" src="js/chat.js"></script>  
<link rel="stylesheet" type="text/css" href="css/chat.css"/>
</head>  
<!--style="overflow:scroll;overflow-y:hidden"-->
<body>  
	<div class="container" id="view">
		<div class="row nav-bar text-center">
			<div class="col-xs-12">Pat</div>
		</div>
		<!--<div class="row chat-view">-->
			<ul class="c-view">
			</ul>
		<!--</div>-->
		<div class="row input-bar">
			<input type="text" name="msg" id="msg" value="" class="form-control"/>
			<input type="button" name="po" id="po" value="发送" class="btn btn-primary"/>
		</div>
	</div>
</body>
<script type="text/javascript">
	var r = 0;
	var p = 0;
	window.onload = function(){
		//发送消息
		$("#po").click(function(){
			var msg = $("#msg").val();
			publishMessage(msg);
			$("#msg").val("")
			// 内容过多时,将滚动条放置到最底端
			var h = $(".c-view")[0].scrollHeight;
			$(".c-view").scrollTop(h); 
		});
		//接收数据
    	$(subscribe); 
    	
	}
</script>
</html>
