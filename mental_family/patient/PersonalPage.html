<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>修改个人信息</title>
	    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="https://cdn.goeasy.io/goeasy.js"></script>
	    <style>
			.headline{
				background-color: #63B8FF;
				width: 100%;
				height: 60px;
				text-align: center;
				vertical-align: baseline;
				margin: 0;
				line-height: 60px;
				color: #fff;
				padding-top: 0;
				font-size: 20px;
			}
			.headline>a{
				font-size: 16px;
				color: #FFFFFF;
			}
	    </style>
	</head>
	<body>
		<div class="container-fluid headline"style="background: url(img/login_bg.jpeg);">
			<a class="pull-left returnBtn" href="patient_index.html">返回</a>
			修改个人信息
		</div>
		<div class="container-fluid">
			<div class="col-xs-4"></div>
			<div class="col-xs-4"><img class="headImg"></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="container-fluid form-group">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<input type="password" id="oldPwd" class="form-control" placeholder="请输入原密码">
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="container-fluid form-group">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<input type="password" id="newPwd" class="form-control" placeholder="请输入新密码">
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="container-fluid">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<button class="btn btn-success" id="editBtn">确认修改</button>
			</div>
			<div class="col-xs-2"></div>
		</div>
	</body>
</html>

	$("#editBtn").click(function () {
		var oldPwd = $("#oldPwd").val();
		var newPwd = $("#newPwd").val();
		$.ajax({
			url:'php/editPersonalInfo.php',
			type:'POST',
			data: {userId:user_id,oldPwd:oldPwd,newPwd:newPwd},
			success:function (data) {
			    alert(data);
			}
		});
    });
</script>
